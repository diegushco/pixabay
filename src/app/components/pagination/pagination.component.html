<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li [ngClass]="{'disabled': (actualPage-1) <= 0}" class="page-item">
      <a class="page-link" (click)="back()" tabindex="-1">Previous</a>
    </li>
    <ng-container *ngFor="let item of arrayElement; let i = index">
      <li *ngIf="(i+1) <= higher && (i+1) >= lower" [ngClass]="{'active': (i+1) === actualPage}" class="page-item" >
        <a class="page-link" (click)="page(i + 1)" >{{(i + 1)}}</a>
      </li>
    </ng-container>

    <li [ngClass]="{'disabled': (actualPage+1) > numberOfPages}" class="page-item">
      <a class="page-link" (click)="next()">Next</a>
    </li>
  </ul>
</nav>
